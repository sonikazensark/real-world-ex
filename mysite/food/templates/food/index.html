{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD SITE</title>
   
<body>
    {% block body %}
    {% for item in item_list %}
    <ul>
        <li>
            <a href="{% url 'food:detail' item.id %}"> {{item.id}} -- {{item.item_name}}
        </li>
    </ul>
    {% endfor %}
    {% endblock %}
</body>
</html>
